<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Яндекс Дом</title>
</head>

<body>
  <header class="header">
    <a href="#" class="header-link">
      <img src=<%=require( "./assets/Яндекс Дом@1x.png")%> alt="Яндекс Дом">
    </a>
    <button class="hamburger-button" type="button">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="nav-menu hidden">
      <a href="#" class="nav-menu--item">Сводка</a>
      <a href="#" class="nav-menu--item">Устройства</a>
      <a href="#" class="nav-menu--item">Сценарии</a>
    </nav>
  </header>
  <main>
    <h1 class="main-title">
      Главное
    </h1>
    <div class="main-container">

      <section class="info">
        <h2 class="info--greeting">Привет, Геннадий!</h2>
        <p class="info--status">Двери и окна закрыты, сигнализация включена.</p>
        <div class="info--weather">
          <div class="weather--container">
            <p class="weather--title">Дома</p>
            <p class="weather--degree">+23</p>
          </div>
          <div class="weather--container">
            <p class="weather--title">За окном</p>
            <p class="weather--degree">+19
              <img height="20" src=<%=require( './assets/cloud-drizzle.png')%> alt="Облачно"></p>
          </div>
        </div>
      </section>

      <section class="upcoming-scenarios">
        <div class="scenario-card">
        </div>
        <div class="scenario-card">
        </div>
        <div class="scenario-card">
        </div>
      </section>
    </div>
  </main>
</body>

</html>
